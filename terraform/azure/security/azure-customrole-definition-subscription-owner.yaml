rules:
  - id: azure-customrole-definition-subscription-owner
    message: >-
      Ensure that no custom subscription owner roles are created
    patterns:
      - pattern: |
          ["*"]
      - pattern-inside: | 
          permissions {
          ...
          actions = ...
          ...
          }
    metadata:
      owasp:
      - A01:2021 - Broken Access Control
      cwe: 'CWE-284: Improper Access Control'
      category: security
      technology:
        - terraform
        - azure
    languages: [hcl]
    severity: WARNING
