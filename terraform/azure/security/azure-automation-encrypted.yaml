rules:
  - id: azure-automation-encrypted
    message: >-
      Ensure that Automation account variables are encrypted
    patterns:
      - pattern: resource
      - pattern-not-inside: |
          resource "azurerm_automation_variable_string" "..." {
          ...
          encrypted = true
          ...
          }
      - pattern-inside: |
          resource "azurerm_automation_variable_string" "..." {
          ...
          }
    metadata:
      owasp:
      - A02:2021 - Cryptographic Failures
      cwe: 'CWE-320: Key Management Errors'
      category: security
      technology:
        - terraform
        - azure
    languages: [hcl]
    severity: WARNING
