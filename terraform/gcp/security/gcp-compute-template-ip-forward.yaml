rules:
- id: gcp-compute-template-ip-forward
  patterns:
    - pattern: resource
    - pattern-inside: |
        resource "google_compute_instance_template" "..." {
        ...
        can_ip_forward = true
        ...
        }
  message: >-
    Ensure that IP forwarding is not enabled on Instances	
  metadata:
    owasp:
    - A01:2021 - Broken Access Control
    cwe: 'CWE-284: Improper Access Control'
    category: security
    technology:
      - terraform
      - gcp
  languages: [hcl]
  severity: WARNING